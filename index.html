<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Prashanth Mijar's RPG Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/games.js"></script>

</head>

<body>
  <div class = "container">
 <header>
        <div class="row">        
            <div class="col-sm-12">
                <h1>RPG Game </h1>
            </div>
        </div>
</header>
<br>

<div class="row">
    <div class="col-sm-12 characterDsiplay">
          <span id="characterArray"> Characters Available</span><br>
          <div id="characters"></div>
     </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-sm-5">
          <div class="row characterDsiplay d-flex justify-content-center">
              Your Character
          </div>
          <div class="row d-flex justify-content-center">
              <div id="myCharacter"></div>
          </div>
          <div class="row d-flex justify-content-center">
              <span id="MyScore"></span>
          </div>
          <div class="row d-flex justify-content-center">
              <div class="col-sm-12">
                    <span id="myCharacterMessage"></span>
              </div>
          </div>
     </div>
    <div class="col-sm-2">
        <br><br>
        <button id="attack" class="btn btn-warning btn-lg btn-block">Attack ==> </button>
        <br><br>
        <button id="restart" class="btn btn-info btn-lg btn-block">Restart</button>       
     </div>
     <div class="col-sm-5">
        <div class="row characterDsiplay d-flex justify-content-center">
            Defender Character
        </div>
        <div class="row d-flex justify-content-center">
            <div id="enemy"></div>
        </div>
        <div class="row d-flex justify-content-center">
            <span id="EnemyScore"></span>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12">
                  <span id="enemyCharacterMessage"></span>
            </div>
        </div>
   </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-sm-12">
          <span id="Message"></span>
     </div>
</div>

</body>
</html>
