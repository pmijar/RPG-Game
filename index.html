<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Prashanth Mijar's Portfolio</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/games.js"></script>

</head>

<body>
  <div class = "container">
 <header>
        <div class="row">        
            <div class="col-sm-12">
                <h1>RPG Game </h1>
            </div>
        </div>
</header>
<br>

<div class="row">
    <div class="col-sm-12">
          <h3><span id="characterArray"> Characters Available</span></h3><br>
          <div id="characters"></div>
     </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-sm-5">
          <h3> Your Character </h3> <br>
          <div id="myCharacter"></div>
          <h3 id="MyScore"></h3>
     </div>
    <div class="col-sm-2">
        <br><br>
        <button id="attack" class="btn btn-warning btn-lg btn-block">Attack ==> </button>
        <br><br>
        <button id="restart" class="btn btn-info btn-lg btn-block">Restart</button>       
     </div>
    <div class="col-sm-5">
          <h3> Defender </h3><br>
          <div id="enemy"></div>
          <h3 id="EnemyScore"></h3>
     </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-sm-12">
          <span id="myCharacterMessage"></span>
     </div>
</div>
<div class="row">
    <div class="col-sm-12">
          <span id="enemyCharacterMessage"></span>
     </div>
</div>
<div class="row">
    <div class="col-sm-12">
          <span id="Message"></span>
     </div>
</div>

</body>
</html>
